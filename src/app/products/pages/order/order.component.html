<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalidados - creados por {{ 'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" (onClick)="toggleUpperCase()" icon="pi pi-search" class="mr-2"></p-button>
  </div>

  <div class="p-toolbar-group-end">
      <p-button (onClick)="changeOrder('name')" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button (onClick)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
      <p-button (onClick)="changeOrder('color')" label="Por Color" icon="pi pi-sort" styleClass="p-button-secondary mr-2"></p-button>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase}}</td>
                <td>{{ hero.color | color}}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
